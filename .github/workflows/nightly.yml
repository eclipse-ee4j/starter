name: Nightly build

on:
  schedule:
    - cron: "0 0 * * *" # Run at midnight UTC
  workflow_dispatch:

jobs:
  build-archetype:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java SE 8
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 8

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Archetype
        run: mvn clean install --file archetype/pom.xml

      - name: Run Archetype for EE 8, SE 8
        run: |
          mvn archetype:generate -DinteractiveMode=false -DaskForDefaultPropertyValues=false -DarchetypeGroupId=org.eclipse.starter -DarchetypeArtifactId=jakarta-starter -DarchetypeVersion=2.3.0-SNAPSHOT -DjakartaVersion=8 -DjavaVersion=8 -DoutputDirectory=app -Dgoals="clean package"
          rm -rf app

      - name: Run Archetype for EE 8 Web Profile, SE 8
        run: |
          mvn archetype:generate -DinteractiveMode=false -DaskForDefaultPropertyValues=false -DarchetypeGroupId=org.eclipse.starter -DarchetypeArtifactId=jakarta-starter -DarchetypeVersion=2.3.0-SNAPSHOT -DjakartaVersion=8 -Dprofile=web -DjavaVersion=8 -DoutputDirectory=app -Dgoals="clean package"
          rm -rf app


      - name: Run Archetype for EE 8 Core Profile, SE 8
        id: ee_8_core_se_8_none
        continue-on-error: true
        run: |
          mvn archetype:generate -DinteractiveMode=false -DaskForDefaultPropertyValues=false -DarchetypeGroupId=org.eclipse.starter -DarchetypeArtifactId=jakarta-starter -DarchetypeVersion=2.3.0-SNAPSHOT -DjakartaVersion=8 -Dprofile=core -DjavaVersion=8 -DoutputDirectory=app -Dgoals="clean package" > mvn_output.txt 2>&1

      - name: Check Maven Build Status and Error Message
        run: |
          ERROR_MESSAGE="Core Profile is only supported for Jakarta EE 10"
          if [[ "${{ steps['ee_8_core_se_8_none'].outcome }}" != "failure" ]]; then
            echo "Maven build for EE 8 Core Profile, SE 8, without Docker succeeded, test failed."
            exit 1
          elif ! grep -q "$ERROR_MESSAGE" mvn_output.txt; then
            echo "Expected error message not found in the Maven output."
            exit 1
          fi
          rm -f mvn_output.txt

      - name: Run Archetype for EE 9, SE 8
        run: |
          mvn archetype:generate -DinteractiveMode=false -DaskForDefaultPropertyValues=false -DarchetypeGroupId=org.eclipse.starter -DarchetypeArtifactId=jakarta-starter -DarchetypeVersion=2.3.0-SNAPSHOT -DjakartaVersion=9 -DjavaVersion=8 -DoutputDirectory=app -Dgoals="clean package"
          rm -rf app

      - name: Run Archetype for EE 9 Web Profile, SE 8
