<ui:composition
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <p:panel styleClass="main-panel">
            <h:form>
                <p:panelGrid
                        columns="2"
                        layout="grid"
                        columnClasses="main-panel-column, main-panel-column"
                        styleClass="text-align-left main-panel">
                    <p:column>
                        <p:outputLabel
                                for="@next"
                                value="Jakarta EE version"/>
                        <p:selectOneMenu
                                required="true"
                                value="#{project.jakartaVersion}"
                                appendTo="@this">
                            <f:selectItems
                                    value="#{project.jakartaVersions}"/>
                            <p:ajax
                                    event="change"
                                    listener="#{project.onJakartaVersionChange}"
                                    process="@this"
                                    update="@form"/>
                        </p:selectOneMenu>
                        <h:outputText
                                styleClass="footnote"
                                value="Jakarta EE 10 and above requires Java SE above 8."/>
                    </p:column>

                    <p:column>
                        <p:outputLabel
                                for="@next"
                                value="Jakarta EE Profile"/>
                        <p:selectOneMenu
                                required="true"
                                value="#{project.profile}"
                                disabled="#{project.profileDisabled}"
                                appendTo="@this">
                            <f:selectItems value="#{project.profiles}"/>
                            <p:ajax
                                    event="change"
                                    listener="#{project.onProfileChange}"
                                    process="@this"
                                    update="@form"/>
                        </p:selectOneMenu>
                        <h:outputText
                                styleClass="footnote"
                                value="Core Profile only available for Jakarta EE 10 and later."/>
                    </p:column>

                    <p:column>
                        <p:outputLabel
                                for="@next"
                                value="Java SE version"/>
                        <p:selectOneMenu
                                required="true"
                                value="#{project.javaVersion}"
                                disabled="#{project.javaVersionDisabled}"
                                appendTo="@this">
                            <f:selectItems value="#{project.javaVersions}"/>
                            <p:ajax
                                    event="change"
                                    listener="#{project.onJavaVersionChange}"
                                    process="@this"
                                    update="@form"/>
                        </p:selectOneMenu>
                        <h:outputText
                                styleClass="footnote"
                                value="Java SE 11 requires Jakarta EE below 11."/>
                    </p:column>

                    <p:column>
                        <p:outputLabel
                                for="@next"
                                value="Runtime"/>
                        <p:selectOneMenu
                                required="true"
                                value="#{project.runtime}"
                                disabled="#{project.runtimeDisabled}"
                                appendTo="@this">
                            <f:selectItems value="#{project.runtimes}"/>
                            <p:ajax
                                    event="change"
                                    listener="#{project.onRuntimeChange}"
                                    process="@this"
                                    update="@form"/>
                        </p:selectOneMenu>
                        <h:outputText
                                styleClass="footnote"
                                value="GlassFish requires Web Profile or Platform, WildFly and Payara require EE versions other than 9/9.1, TomEE requires Web Profile."/>
                    </p:column>

                    <p:column>
                        <p:outputLabel
                                for="@next"
                                value="Docker support"/>
                        <p:selectOneRadio
                                required="true"
                                value="#{project.docker}"
                                disabled="#{project.dockerDisabled}"
                                columns="3"
                                layout="responsive">
                            <f:selectItems value="#{project.dockerFlags}"/>
                            <p:ajax
                                    event="change"
                                    listener="#{project.onDockerChange}"
                                    process="@this"
                                    update="@form"/>
                        </p:selectOneRadio>
                        <h:outputText
                                styleClass="footnote"
                                value="Docker support requires a runtime, GlassFish offers limited Docker support."/>
                    </p:column>

                    <p:column>
                        <p:outputLabel
                                for="@next"
                                value="Group/Artifact">
                            <span class="ui-outputlabel-rfi">*</span>
                        </p:outputLabel>
                        <p:outputPanel styleClass="input-container">
                            <p:inputText
                                    id="groupIdInput"
                                    required="true"
                                    styleClass="input-field"
                                    value="#{project.groupId}"
                                    requiredMessage="Group ID has to be provided."
                                    validatorMessage="Group ID has to satisfy Java package naming conventions.">
                                <!-- groupId satisfies Java package naming which
                                     must start with a letter followed by any
                                     number of letters, digits, or underscore and
                                     then any number of similar parts separated by
                                     dot. -->
                                <f:validateRegex
                                        pattern="^[a-zA-Z][a-zA-Z0-9_]*(\.[a-zA-Z][a-zA-Z0-9_]*)*$"/>
                                <p:ajax
                                        event="keyup"
                                        update="groupIdValidationMessage"/>
                            </p:inputText>
                            <p:inputText
                                    id="artifactIdInput"
                                    required="true"
                                    styleClass="input-field"
                                    value="#{project.artifactId}"
                                    requiredMessage="Artifact ID has to be provided."
                                    validatorMessage="Artifact ID has to satisfy jar naming conventions.">
                                <!-- artifactId must start with a letter and then
                                     contain any number of letters, digits, or
                                     underscore. -->
                                <f:validateRegex
                                        pattern="^[a-zA-Z][a-zA-Z0-9_-]*$"/>
                                <p:ajax
                                        event="keyup"
                                        update="artifactIdValidationMessage"/>
                            </p:inputText>
                            <p:message
                                    id="groupIdValidationMessage"
                                    for="groupIdInput"
                                    display="text"/>
                            <p:message
                                    id="artifactIdValidationMessage"
                                    for="artifactIdInput"
                                    display="text"/>
                        </p:outputPanel>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton
                                value="Generate Project"
                                ajax="false"
                                icon="icon-chevron-right"
                                iconPos="right"
                                styleClass="#{project.generateDisabled ? 'btn btn-secondary margin-0 disabled-button' : 'btn btn-secondary margin-0'}"
                                action="#{project.generate}"
                                disabled="#{project.generateDisabled}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:panel>
        <p class="powered-by">
            The official Jakarta EE Starter is hosted on
            <a
                    target="_blank"
                    href="https://learn.microsoft.com/azure/developer/java/ee/jboss-on-azure#jboss-eap-on-azure-app-service">Azure
                App Service JBoss EAP</a>. It is powered by <a
                target="_blank"
                href="https://jakarta.ee">Jakarta EE</a>, <a
                target="_blank"
                href="https://jakarta.ee/specifications/faces/">Jakarta
            Faces</a> and <a
                target="_blank"
                href="https://www.primefaces.org">PrimeFaces</a>.
        </p>
    </ui:define>
</ui:composition>
