<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Eclipse Starter for Jakarta EE</title>
</h:head>
<h:body>
	<h1>Generate Jakarta EE Project</h1>
	<p:panel header="Generate a Jakarta EE Project">
		<div class="card">
			<h:form>
				<p:panelGrid
					columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-2, ui-grid-col-2"
					columns="4" layout="grid" styleClass="text-align-left">
					<p:outputLabel for="@next" value="Jakarta EE version" />
					<p:selectOneRadio required="true"
						value="#{project.jakartaEEVersion}">
						<f:selectItems itemLabel="#{element.displayName}"
							itemValue="#{element}" value="#{JakartaEEVersion.ALL_VALUES}"
							var="element" />
					</p:selectOneRadio>
					<p:message for="@previous" />
					<h:outputText />

					<p:outputLabel for="@next" value="Jakarta EE profile" />
					<p:selectOneRadio required="true" value="#{project.profile}">
						<f:selectItems itemLabel="#{element.displayName}"
							itemValue="#{element}" value="#{Profile.ALL_VALUES}"
							var="element" />
					</p:selectOneRadio>
					<p:message for="@previous" />
					<h:outputText />

					<p:outputLabel for="@next" value="Java SE version" />
					<p:selectOneRadio required="true" value="#{project.javaSEVersion}">
						<f:selectItems itemLabel="#{element.displayName}"
							itemValue="#{element}" value="#{JavaSEVersion.ALL_VALUES}"
							var="element" />
					</p:selectOneRadio>
					<p:message for="@previous" />
					<h:outputText />
					
					<p:outputLabel for="@next" value="Docker support" />
					<p:selectOneRadio required="true" value="#{project.docker}">
                       <f:selectItem itemValue = "false" itemLabel = "No" /> 
                       <f:selectItem itemValue = "true" itemLabel = "Yes" />					
					</p:selectOneRadio>
					<p:message for="@previous" />
					<h:outputText />					

					<p:outputLabel for="@next" value="Runtime" />
					<p:selectOneRadio required="true" value="#{project.jakartaRuntime}">
						<f:selectItems itemLabel="#{element.displayName}"
							itemValue="#{element}" value="#{JakartaRuntime.ALL_VALUES}"
							var="element" />
					</p:selectOneRadio>
					<p:message for="@previous" />
					<h:outputText />

				</p:panelGrid>

				<p:commandButton value="GENERATE" ajax="false"
					icon="pi pi-arrow-down" styleClass="mr-2"
					action="#{project.generate}">
				</p:commandButton>
			</h:form>
		</div>
	</p:panel>
</h:body>
</html>
